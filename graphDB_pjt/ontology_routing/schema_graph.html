    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Material", "label": "Material", "shape": "box", "title": "\uc81c\ud488 \ubc0f \uad6c\uc131\ud488 \uc2dd\ubcc4\uc790. \uc644\uc81c\ud488 \ub610\ub294 \ubc18\uc81c\ud488\uc73c\ub85c BOM\uc5d0\uc11c \uc0c1\uc704 \uc790\uc7ac\ub97c \ub098\ud0c0\ub0c4."}, {"color": "#97c2fc", "id": "Component", "label": "Component", "shape": "box", "title": "BOM\uc5d0 \ud3ec\ud568\ub41c \uad6c\uc131 \uc790\uc7ac \ubc88\ud638. \ud558\uc704 \uc790\uc7ac\ub97c \ub098\ud0c0\ub0c4."}, {"color": "#97c2fc", "id": "Supplier", "label": "Supplier", "shape": "box", "title": "\uacf5\uae09\ucc98 ID. \uc790\uc7ac\ub97c \uacf5\uae09\ud558\ub294 \uacf5\uae09\ucc98\ub97c \uc2dd\ubcc4."}, {"color": "#97c2fc", "id": "City", "label": "City", "shape": "box", "title": "\uacf5\uae09\ucc98\uac00 \uc704\uce58\ud55c \ub3c4\uc2dc."}, {"color": "#97c2fc", "id": "TimePeriod", "label": "TimePeriod", "shape": "box", "title": "\ud310\ub9e4\uacc4\ud68d\uc774 \uc801\uc6a9\ub418\ub294 \uc5f0\ub3c4\uc640 \ubd84\uae30 (ex. 2025, Q1)."}, {"color": "#97c2fc", "id": "SalesPlan", "label": "SalesPlan", "shape": "box", "title": "\ud310\ub9e4\uacc4\ud68d - \uc218\ub7c9, \ub2e8\uac00, \uae08\uc561 \ud3ec\ud568."}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Material", "label": "HAS_SALES_PLAN", "title": "\ud2b9\uc815 \uc81c\ud488/\uc790\uc7ac\uc758 \ud310\ub9e4\uacc4\ud68d\uc744 \ub098\ud0c0\ub0c4.", "to": "SalesPlan"}, {"arrows": "to", "from": "SalesPlan", "label": "PLANNED_FOR", "title": "\ud574\ub2f9 \ud310\ub9e4\uacc4\ud68d\uc774 \uc5b4\ub290 \uc2dc\uc810(\uc5f0\ub3c4+\ubd84\uae30)\uc5d0 \ud574\ub2f9\ud558\ub294\uc9c0 \uba85\uc2dc.", "to": "TimePeriod"}, {"arrows": "to", "from": "Material", "label": "HAS_COMPONENT", "title": "\uc0c1\uc704 \uc790\uc7ac(MATNR)\uac00 \ud558\uc704 \uc790\uc7ac(IDNRK)\ub97c \uc5b4\ub5a4 \uc218\ub7c9(MENGE)\uc73c\ub85c \ud3ec\ud568\ud558\ub294\uc9c0 \uc815\uc758.", "to": "Component"}, {"arrows": "to", "from": "Component", "label": "PRODUCED_AT", "title": "\ud2b9\uc815 \uc790\uc7ac/\uc6d0\uc790\uc7ac/\uc7ac\ub8cc\uac00 \ub9cc\ub4e4\uc5b4\uc9c0\uace0 \uacf5\uae09\ub418\ub294 \uacf5\uae09\ucc98\uc640 \uadf8 \uc790\uc7ac\ub97c \uc5f0\uacb0.", "to": "Supplier"}, {"arrows": "to", "from": "Supplier", "label": "IS_LOCATED_AT", "title": "\uacf5\uae09\ucc98\uac00 \uc704\uce58\ud55c \ub3c4\uc2dc\ub97c \uc5f0\uacb0.", "to": "City"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
